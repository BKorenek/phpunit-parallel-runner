machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "vendor/"

  override:
    - git fetch origin;git config --global user.email "ci@medology.com" && git config --global user.name "Circle CI" && git merge origin/master --no-edit
    - docker build -t parallel/php:5.6 ./circleci/docker/php
    - ./bin/composer install

test:
  override:
    - ./circleci/bin/php vendor/bin/phpunit --log-junit artifacts/junit.xml
  post:
    - cp artifacts/junit.xml ${CIRCLE_TEST_REPORTS}/phpunit.junit.xml
